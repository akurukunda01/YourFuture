{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
<div class = "login">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-login">
                <div class="card-header">
                    <img src="../static/logo.png" alt="YourFuture Logo" class="logo">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form method="POST" autocomplete="off">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control rounded-0 h-auto bg-dark text-white border border-secondary" id="email" name="email"  required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control rounded-0 h-auto bg-dark text-white border border-secondary" id="password" name="password"  required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">
                        Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
