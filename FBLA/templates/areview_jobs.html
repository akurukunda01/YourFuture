{% extends "admin.html" %}

{% block title %}
    Admin reviewing jobs
{% endblock %}

{% block main %}
{% for job in portfolio %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">{{ job.company }}</h2>
            </div>
            <form action="/reviewJobs" method="post">
                <div class="job">
                    <p>Role: {{ job.company_role }}</p>
                    <p>Description: {{ job.Description }}</p>
                    <p>Pay: {{ job.pay }}</p>
                </div>
                <div class="d-grid gap-2 d-md-block">
                    <button type="submit" class="btn btn-primary" name="action" value="approve_{{ job.id }}">Approve</button>
                    <button type="submit" class="btn btn-danger" name="action" value="decline_{{ job.id }}">Decline</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endfor %}


{% endblock %}
