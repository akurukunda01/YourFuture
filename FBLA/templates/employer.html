<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <title>YourFuture: {% block title %}{% endblock %}</title>

    </head>
    <body>
      {%if session.get("user_id")%}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">
                <img class = "brand" src = "../static/logo.png" alt = "YourFuture">
              </a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item mx-3">
                    <a class="nav-link" href="/myjobs">My Jobs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/applications">View Applicants</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/eViewPosts">See Posts</a>
                  </li>
                  
                  
                </ul>
                <ul class = "navbar-nav ms-auto">
                  </li>
                      <form class="d-flex " method="GET" action="/EsearchHome">
                        <!-- Dark background input -->
                        <input class="form-control bg-dark text-white rounded-0 search-input" type="search" style = "::placeholder color:white;" placeholder="Search people" aria-label="Search" name="query">
                        
                        <!-- Search Icon (Magnifying Glass) -->
                        <button class="btn search-icon" type="submit">
                          <img src = "../static/download.png" style = "width:25%; height:auto;"> <!-- Bootstrap Icon for Search -->
                        </button>
                      </form>
                  </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                  
                </ul>
               
              </div>
            </div>
          </nav>
      {%endif%}
      <style>
        /* Custom CSS for placeholder text color */
        .search-input::placeholder {
            color: white;  /* White color for placeholder text */
        }
    </style>
        
        
        
        
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
