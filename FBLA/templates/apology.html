{% extends "layout.html" %}
{% block title %}
    Apology
{% endblock %}
{% block main %}
    <div class = "row justify-content-center">
        <div class = "col-md-6">
            <div class = "card bg-black">
                <div class = "card-header">
                    <h2 class = "text-center">Error</h2>
                </div>
                <div class = "card-body">
                    <h3> {{ message }}</h3>
                    <p class = "text-center mt-3">
                        To create an account <a href = "{{ url_for('auth.register') }}">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
